<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeChat QR Code</title>

    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f9fafb;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .qr-container {
        background: white;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .qr-container h1 {
        margin-bottom: 1rem;
        font-size: 1.5rem;
      }

      .qr-container img {
        width: 220px;
        height: 220px;
        object-fit: contain;
      }

      .qr-container p {
        margin-top: 1rem;
        color: #4b5563;
        font-size: 0.95rem;
      }
    </style>
  </head>
  <body>
    <div class="qr-container">
      <h1>通过微信联系我</h1>
      <h1>Connect with me on WeChat</h1>
      <img src="images/wechat-qr.png" alt="WeChat QR Code" />
      <p>Scan this QR code using WeChat</p>
      <a href="index.html" class="back-link">← Back to Home</a>
    </div>
  </body>
</html>
